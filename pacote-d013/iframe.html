<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe acess</title>
    <style>

.iphone {
    display: flex;
    justify-content: center;
    padding-top: 50px;
    position: relative;
    padding-left: 460px;
}

.home {
    display: flex;
    justify-content: center;
    padding-top: 130px;
    position: absolute;
    top: 0%;
    left: 37%;
    height: 470px;
    width: 295px;
    transform: translate(180px, 8px);
}

div img {
    width: 100%;
    margin: auto;
}
    </style>
</head>
<body>
    <div>
            <div class="iphone">
                <img src="imagens/frame-iphone.png" alt="png">
            </div>
            <div class="home">
                <img src="imagens/tela-home.jpg" alt="jpg">
            </div>
    </div>   
</body>
</html>
